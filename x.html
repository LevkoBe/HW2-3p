<!DOCTYPE html>
<html>
  <head>
    <title>Simple Web Page</title>
  </head>
  <body>
    <h1>Enter Data</h1>
    <form id="dataForm">
      <label for="input1">Question 1:</label>
      <input
        type="text"
        id="input1"
        placeholder="Enter data for Question 1"
      /><br />

      <label for="input2">Question 2:</label>
      <input
        type="text"
        id="input2"
        placeholder="Enter data for Question 2"
      /><br />

      <label for="input3">Question 3:</label>
      <input
        type="text"
        id="input3"
        placeholder="Enter data for Question 3"
      /><br />

      <button type="button" onclick="addData()">Add Data</button>
    </form>

    <h2>Entered Data</h2>
    <table id="dataTable" border="1" style="width: 300px">
      <tr>
        <th>Question</th>
        <th>Data</th>
      </tr>
      <tr>
        <td>Question 1</td>
        <td id="data1"></td>
      </tr>
      <tr>
        <td>Question 2</td>
        <td id="data2"></td>
      </tr>
      <tr>
        <td>Question 3</td>
        <td id="data3"></td>
      </tr>
    </table>

    <script>
      function addData() {
        // Get the input values
        var inputData1 = document.getElementById("input1").value;
        var inputData2 = document.getElementById("input2").value;
        var inputData3 = document.getElementById("input3").value;

        // Update the table data cells
        document.getElementById("data1").textContent = inputData1;
        document.getElementById("data2").textContent = inputData2;
        document.getElementById("data3").textContent = inputData3;

        // Clear the input fields
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("input3").value = "";
      }
    </script>
  </body>
</html>
